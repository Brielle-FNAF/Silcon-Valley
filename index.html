<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="sign-up-form">
            <h1>Sign Up Now</h1>
            <form>
                <input type="email" class="input-box" placeholder="Email">
                <input type="password" class="input-box" placeholder="Password">
                <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <script src="https://apis.google.com/js/platform.js" async defer></script>
                <meta name="google-signin-client_id" content="160212843803-semekvm44te8frub4h9s8pnlg052cjv9.apps.googleusercontent.com">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                
                <p>Do you have an account? <a href="https://brielle-fnaf.github.io/Silcon-valley-challenge-don-t-click-/">Sign in</a></p>
            </form>
        </div>
    </body>
</html>
